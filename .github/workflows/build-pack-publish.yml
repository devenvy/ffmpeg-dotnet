name: Build, Pack, and Publish FFmpeg NuGet

on:
  workflow_dispatch:
    inputs:
      ffmpeg_version:
        description: "FFmpeg version (e.g., 7.1.1)"
        required: true
        default: "7.1.1"
      package_version:
        description: "NuGet package version (e.g., 1.0.0)"
        required: true
      publish:
        description: "Publish to NuGet"
        required: true
        default: false
        type: boolean
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  DOTNET_NOLOGO: true
  PACKAGE_PROJECT: src/Binaries.LGPL/Binaries.LGPL.csproj

jobs:
  resolve-versions:
    runs-on: ubuntu-latest
    outputs:
      ffmpeg_version: ${{ steps.set.outputs.ffmpeg_version }}
      release_version: ${{ steps.set.outputs.release_version }}
      assembly_version: ${{ steps.set.outputs.assembly_version }}
      publish: ${{ steps.set.outputs.publish }}
    steps:
      - id: set
        run: |
          if [[ "$GITHUB_EVENT_NAME" == "workflow_dispatch" ]]; then
            echo "ffmpeg_version=${{ github.event.inputs.ffmpeg_version }}" >> "$GITHUB_OUTPUT"
            VERSION="${{ github.event.inputs.package_version }}"
            echo "publish=${{ github.event.inputs.publish }}" >> "$GITHUB_OUTPUT"
          else
            VERSION="${GITHUB_REF_NAME#v}"
            echo "ffmpeg_version=7.1.1" >> "$GITHUB_OUTPUT"
            echo "publish=true" >> "$GITHUB_OUTPUT"
          fi
          echo "release_version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "assembly_version=${VERSION%%.*}.0.0.0" >> "$GITHUB_OUTPUT"

  build-win-x64:
    runs-on: ubuntu-latest
    needs: resolve-versions
    steps:
      - uses: actions/checkout@v4
      - name: Install mingw-w64 cross-compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            mingw-w64 nasm yasm pkg-config curl xz-utils
      - name: Build FFmpeg for Windows
        run: |
          chmod +x scripts/build-ffmpeg-win64.sh
          FFMPEG_VERSION="${{ needs.resolve-versions.outputs.ffmpeg_version }}" \
            ./scripts/build-ffmpeg-win64.sh
      - uses: actions/upload-artifact@v4
        with:
          name: win-x64-native
          path: artifacts/win-x64/native
          if-no-files-found: error

  build-linux-x64:
    runs-on: ubuntu-latest
    needs: resolve-versions
    steps:
      - uses: actions/checkout@v4
      - name: Build FFmpeg for Linux (glibc)
        run: |
          chmod +x scripts/build-ffmpeg-linux-gnu.sh
          FFMPEG_VERSION="${{ needs.resolve-versions.outputs.ffmpeg_version }}" \
            ./scripts/build-ffmpeg-linux-gnu.sh
      - uses: actions/upload-artifact@v4
        with:
          name: linux-x64-native
          path: artifacts/linux-x64/native
          if-no-files-found: error

  build-linux-musl-x64:
    runs-on: ubuntu-latest
    needs: resolve-versions
    steps:
      - uses: actions/checkout@v4
      - name: Install musl cross-compiler
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            musl-tools nasm yasm pkg-config curl xz-utils
      - name: Build FFmpeg for Linux (musl)
        run: |
          chmod +x scripts/build-ffmpeg-linux-musl.sh
          FFMPEG_VERSION="${{ needs.resolve-versions.outputs.ffmpeg_version }}" \
            ./scripts/build-ffmpeg-linux-musl.sh
      - uses: actions/upload-artifact@v4
        with:
          name: linux-musl-x64-native
          path: artifacts/linux-musl-x64/native
          if-no-files-found: error

  build-osx-x64:
    runs-on: macos-15-intel
    needs: resolve-versions
    steps:
      - uses: actions/checkout@v4
      - name: Build FFmpeg for macOS x64
        run: |
          chmod +x scripts/build-ffmpeg-osx.sh
          FFMPEG_VERSION="${{ needs.resolve-versions.outputs.ffmpeg_version }}" \
            RID=osx-x64 \
            ./scripts/build-ffmpeg-osx.sh
      - uses: actions/upload-artifact@v4
        with:
          name: osx-x64-native
          path: artifacts/osx-x64/native
          if-no-files-found: error

  build-osx-arm64:
    runs-on: macos-latest
    needs: resolve-versions
    steps:
      - uses: actions/checkout@v4
      - name: Build FFmpeg for macOS ARM64
        run: |
          chmod +x scripts/build-ffmpeg-osx.sh
          FFMPEG_VERSION="${{ needs.resolve-versions.outputs.ffmpeg_version }}" \
            RID=osx-arm64 \
            ./scripts/build-ffmpeg-osx.sh
      - uses: actions/upload-artifact@v4
        with:
          name: osx-arm64-native
          path: artifacts/osx-arm64/native
          if-no-files-found: error

  pack:
    runs-on: ubuntu-latest
    needs:
      - resolve-versions
      - build-win-x64
      - build-linux-x64
      - build-linux-musl-x64
      - build-osx-x64
      - build-osx-arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - uses: actions/download-artifact@v4
        with:
          name: win-x64-native
          path: src/Binaries.LGPL/ffmpeg/win-x64

      - uses: actions/download-artifact@v4
        with:
          name: linux-x64-native
          path: src/Binaries.LGPL/ffmpeg/linux-x64

      - uses: actions/download-artifact@v4
        with:
          name: linux-musl-x64-native
          path: src/Binaries.LGPL/ffmpeg/linux-musl-x64

      - uses: actions/download-artifact@v4
        with:
          name: osx-x64-native
          path: src/Binaries.LGPL/ffmpeg/osx-x64

      - uses: actions/download-artifact@v4
        with:
          name: osx-arm64-native
          path: src/Binaries.LGPL/ffmpeg/osx-arm64

      - name: Pack NuGet
        run: |
          dotnet pack "$PACKAGE_PROJECT" \
            -c Release \
            -p:Version="${{ needs.resolve-versions.outputs.release_version }}" \
            -p:PackageVersion="${{ needs.resolve-versions.outputs.release_version }}" \
            -p:AssemblyVersion="${{ needs.resolve-versions.outputs.assembly_version }}" \
            -o out

      - uses: actions/upload-artifact@v4
        with:
          name: nuget
          path: out/*.nupkg
          if-no-files-found: error

  publish:
    runs-on: ubuntu-latest
    needs:
      - resolve-versions
      - pack
    permissions:
      contents: read
      id-token: write  # enable GitHub OIDC token issuance for this job
    if: needs.resolve-versions.outputs.publish == 'true'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - uses: actions/download-artifact@v4
        with:
          name: nuget
          path: out

      # Get a short-lived NuGet API key
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}
    
      # Push the package
      - name: NuGet push
        run: dotnet nuget push "out/*.nupkg" --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate
