name: Release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  resolve:
    runs-on: ubuntu-latest
    outputs:
      ffmpeg_version: ${{ steps.v.outputs.ffmpeg_version }}
      package_version: ${{ steps.v.outputs.package_version }}
    steps:
      - uses: actions/checkout@v4
      - id: v
        run: |
          echo "ffmpeg_version=$(tr -d '[:space:]' < FFMPEG_VERSION)" >> "$GITHUB_OUTPUT"
          echo "package_version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

  build:
    needs: resolve
    uses: ./.github/workflows/build.yml
    with:
      ffmpeg_version: ${{ needs.resolve.outputs.ffmpeg_version }}
      package_version: ${{ needs.resolve.outputs.package_version }}

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - uses: actions/download-artifact@v4
        with:
          name: nuget
          path: out

      - name: NuGet login (OIDC)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{ secrets.NUGET_USER }}

      - name: NuGet push
        run: dotnet nuget push "out/*.nupkg" --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate
